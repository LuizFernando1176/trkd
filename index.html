<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traquinagem Kids</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Traquinagem Kids</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Produtos</a>
    <a href="#contato">Contato</a>
  </nav>

  <div class="container">
    <div class="product-card">
      <img src="img/portfolio/cabin.png" alt="Produto 1">
      <h3>Body Infantil</h3>
      <p class="price">R$ 39,90</p>
    </div>
    <div class="product-card">
      <img src="img/portfolio/circus.png" alt="Produto 2">
      <h3>Conjunto Divertido</h3>
      <p class="price">R$ 59,90</p>
    </div>
    <div class="product-card">
      <img src="img/portfolio/safe.png" alt="Produto 3">
      <h3>Vestido Floral</h3>
      <p class="price">R$ 49,90</p>
    </div>
  </div>

  <footer id="contato">
    <h2>Fale Conosco</h2>
    <form onsubmit="enviarFormulario(event)">
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu e-mail" required />
      <textarea rows="4" placeholder="Sua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p style="margin-top: 1rem;">© 2025 Traquinagem Kids - Todos os direitos reservados.</p>
  </footer>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      alert("Obrigado por entrar em contato! Responderemos em breve.");
    }
  </script>

</body>

</html>
